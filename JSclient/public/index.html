<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="width=device-width, initial-scale=1.0">
    <script src="https://localhost:5500/socket.io/2.3.0/socket.io.js"></script>
    <script type="text/javascript" src="https://cdn.rawgit.com/asvd/dragscroll/master/dragscroll.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Robot Remote Control Center</title>
     <div class ="title"><Text id="main-heading" type="secondary">Misty Remote Control Center</Text>
        
    </div>
    <div style="position: relative; float: left;" >
        <form style = "margin-right: 95%;" >
            <select id = "mySelection">
                <option>Select Robot</option>
            </select>
        </form>
    </div>  
</head>

<body>  
    
    <script>src ="src\index.js"</script>

    <!-- The Following section contains the head arrow buttons -->
    <div style="display: inline-block;">
        <div style="display: flex; margin-left: -35px;">
            <button  id = "lookUp" class = "head" >
            <i class = "fa fa-arrow-up" style = 'font-size: 24px'></i>
            </button>  
        </div>
        <div >
            <button  style="margin-left: -85px;" id = "lookLeft" class = "head" >
                <i class = "fa fa-arrow-left" style = 'font-size: 24px'></i>
            </button>
            <button id = "lookRight" class = "head" >
                <i class = "fa fa-arrow-right" style = 'font-size: 24px'></i>
            </button>   
        </div>
        <div style="display: flex; margin-left: -35px;">
            <button id = "lookDown" class = "head" >
                <i class = "fa fa-arrow-down" style = 'font-size: 24px;'></i>
            </button>
        </div>
    </div>

    <!-- The Following section displays the arm buttons and the video  -->
    <div class = "grid-container">
        <div class="pageBarLeft">
        <div class="pageLeftTop">
            <button id = "raiseLeftArm" class ="rL">Raise Left Hand</button>

        </div>
        <div class="pageLeftMid">
            <button id = "pointLeftArm" class ="pL">Point Left Hand</button>

        </div>
        <div class="pageLeftBottom">
            <button id = "lowerLeftArm" class ="lL">Lower Left Hand</button>
        </div>
        </div>
        <div class="pageContent">
             <div id= "zoombar">
                <button type="button" id="zoomIn">Zoom In</button>
                <button type="button" id="zoomOut">Zoom Out</button>
            </div>
            <div class = "mid1 dragscroll">
                <img id =videoSpot src="https://via.placeholder.com/350?text=No+Video+Found" class= "pic"></img>                
            </div>
          
            <!-- <div class = "mid2">
                <audio controls> <source src="" id = "audioSpot" preload="all"></audio>
            </div> -->
            <div class = "mid3">
                <button id = "streamVideo">Start Video Stream</button>
            </div>
            <div class = "mid3">
                <button id = "streamAudio">Start Audio Stream</button>
            </div>    
            <div class = "mid3">
                <input type="text" id="textMessage" placeholder="Enter in message">
                <button id = "textButton">Send Message</button>
            </div> 

            <div>
        </div>       
        <div> 
            <button id = "greenButton" class="button button1">Green</button>
            <button id ="blueButton" class="button button2">Blue</button>
            <button id = "redButton" class="button button3">Red</button>
            <button id = "clearButton" class="button button4">Clear color</button>        
        </div>
        </div>
        <div class="pageBarRight">
        <div class="pageRightTop">
            <button id = "raiseRightArm" class="rR">Raise Right Hand</button>
        </div>
        <div class="pageRightMid">
            <button id = "pointRightArm" class="pR">Point Right Hand</button>
        </div>
        <div class="pageRightBottom">
            <button id = "lowerRightArm" class="lR">Lower Right Hand</button>
        </div>
        </div>
        <div class = "pageBottom">             
        </div>

    </div>  
    
    <div id = "root"></div>
</body>
</html>
